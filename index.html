<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?ver=0.71">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Visualization</title>
</head>
<body>
    
    <!-- canvas (wow) -->
    <canvas id="canv" height="500"></canvas>

    <!-- parameters inputs, stats outputs -->
    <div class="params">
        <!-- stats -->
        <div class="stats">
            <div>
                <span>Comparisons: </span><span id="comparisons">0</span>
            </div>
            <div>
                <span>Swaps: </span><span id="swaps">0</span>
            </div>
        </div>

        <!-- array length input -->
        <div class="inputWrapper">
            <input type="text" id="length"><span>elements</span>
        </div>

        <!-- frame time input -->
        <div class="inputWrapper">
            <input type="text" id="delay"><span>ms</span>
        </div>

        <!-- enabling audio input -->
        <div class="inputWrapper">
            <button id="enableAudio">Enable audio</button><span class="error chromeOnly">Chrome only</span>
        </div>

        <div class="inputWrapper">
            <div class="shape" id="columns">
                <div class="preview">
                    <img src="img/columns-preview.svg" alt="">
                </div>
                <div class="shapeInput"></div>
            </div>

            <div class="shape" id="squares">
                <div class="preview">
                    <img src="img/squares-preview.svg" alt="">
                </div>
                <div class="shapeInput"></div>
            </div>

            <div class="shape" id="circles">
                <div class="preview">
                    <img src="img/circles-preview.svg" alt="">
                </div>
                <div class="shapeInput"></div>
            </div>
        </div>

    </div>

    <!-- sorting algorithms buttons -->
    <div class="buttons">
        <div>
            <span class="button" id="bubble">Bubble sort</span>
        </div>
        <div>
            <span class="button" id="shaker">Shaker sort</span>
        </div>
        <div>
            <span class="button" id="comb">Comb sort</span>
        </div>
        <div>
            <span class="button" id="insertion">Insertion sort</span>
        </div>
        <div>
            <span class="button" id="shell">Shell sort</span>
        </div>
        <div>
            <span class="button" id="gnome">Gnome sort</span>
        </div>
        <div>
            <span class="button" id="selection">Selection sort</span>
        </div>
    </div>

    <!-- SORTING ALGORITHMS -->
    <script src="js/Sort.js?ver=0.7"></script>

    <!-- DRAWING FUNCTIONS -->
    <script src="js/Draw.js?ver=0.7"></script>

    <!-- MAIN JS -->
    <script src="js/main.js?ver=0.71"></script>

    <!-- LAUNCHING -->
    <script>
        document.addEventListener("DOMContentLoaded", main);
    </script>

</body>
</html>
